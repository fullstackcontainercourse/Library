{% extends "index.html" %} {% block content %}
<div class="col-sm-10">
  <div class="container">
    <h2>Details of Book {{book.title}}</h2>
    <p>Detailed view of the book:</p>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Book Name</th>
          <th>Author</th>
          <th>ISBN</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.isbn }}</td>
          <td>{{ book.type }}</td>
          <td style="white-space: nowrap">
            <button type="button" class="btn btn-default">Edit</button>
          </td>
          <td style="white-space: nowrap">
            <button type="button" class="btn btn-default">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
